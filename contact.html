<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Comfort Eyre</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    
    form {
      max-width: 400px;
      margin: auto;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #000000;
      border-radius: 4px;
    }

    textarea {
      height: 150px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Comfort Eyre - Heating and Cooling Solutions</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <form action="mailto:sjohnston@plces.com.au" method="post" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <footer>
    <p>&copy; 2023 Comfort Eyre. All rights reserved.</p>
    <p> E: Sjohnston@plces.com.au</p>
  </footer>
</body>
</html>
